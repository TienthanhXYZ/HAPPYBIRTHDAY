    <link

      rel="stylesheet"

    <div class="container">
      <!-- 2. Dòng chữ Happy Birthday

        <img
          src="./469829206_122178224654135871_6625999437435636105_n.jpg"
          alt=""
          class="avatar__img"
          onclick="showMessage()"
        />
        <!-- 4. Tên của người đó -->
        <h1 onclick="showMessage()" class="avatar__title">Nguyễn Hoài</h1>
      </div>
